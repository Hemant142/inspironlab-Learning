<div style="border: 2px solid black;  margin-top: 3rem; padding: 1rem; align-items: center; align-content: center; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; gap: 1rem;" >
    <h1>Form Work</h1>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="title"> Title</label>
        <input type="text" [(ngModel)]="title" style="padding: 1rem;  border-radius: 12px;" placeholder="Enter your title"/>
    </div>
     <div style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="task"> Task</label>
        <input type="text" [(ngModel)]="task" style="padding: 1rem; border-radius: 12px;" placeholder="Enter your task"/>
     </div>

     <button (click)="addTask()" style="margin-top: 1rem; padding: 1rem; color: aliceblue; background-color: black;  border-radius: 12px; width: 100%;"> Submit</button>

</div>
